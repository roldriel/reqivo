name: 'Security Scan'
description: 'Run security scans with bandit and pip-audit'
inputs:
  python-version:
    description: 'Python version for security tools'
    required: false
    default: '3.11'
  source-path:
    description: 'Path to source code'
    required: false
    default: 'src/'
  fail-on-error:
    description: 'Whether to fail on security issues'
    required: false
    default: 'true'
  upload-results:
    description: 'Whether to upload scan results as artifacts'
    required: false
    default: 'true'

runs:
  using: 'composite'
  steps:
    - name: Setup Python for security tools
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
        cache: 'pip'

    - name: Legacy cache step removed
      shell: bash
      run: echo "Cache is now handled by setup-python action"

    - name: Install security tools
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install bandit[toml] pip-audit

    - name: Run Bandit security scan
      shell: bash
      run: |
        echo "üîç Running Bandit security scan..."
        bandit -r ${{ inputs.source-path }} -f json -o bandit-report.json || true
        bandit -r ${{ inputs.source-path }} -f txt
        if [[ "${{ inputs.fail-on-error }}" == "true" ]]; then
          bandit -r ${{ inputs.source-path }} --severity-level medium
        fi

    - name: Run pip-audit
      shell: bash
      run: |
        echo "üîé Running pip-audit..."
        pip-audit --format=json --output=pip-audit-report.json || true
        pip-audit
        if [[ "${{ inputs.fail-on-error }}" == "true" ]]; then
          pip-audit
        fi

    - name: Upload security scan results
      if: inputs.upload-results == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: |
          bandit-report.json
          pip-audit-report.json
        retention-days: 30
