name: CI Pipeline

on:
  push:
    branches: [ master, main, develop ]
    tags: [ '*' ]
  pull_request:
    branches: [ master, main ]

env:
  PYTHONUNBUFFERED: 1
  FORCE_COLOR: 1

jobs:
  # Job de validaci√≥n r√°pida
  validate:
    name: Quick Validation
    runs-on: ubuntu-22.04
    permissions: {}
    timeout-minutes: 5
    outputs:
      should-run-tests: ${{ (steps.changes.conclusion == 'success' && steps.changes.outputs.python == 'true') || startsWith(github.ref, 'refs/tags/') }}
      should-run-docs: ${{ (steps.changes.conclusion == 'success' && steps.changes.outputs.docs == 'true') || startsWith(github.ref, 'refs/tags/') }}
    steps:
      - uses: actions/checkout@v4
      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            python:
              - 'src/**'
              - 'tests/**'
              - 'pyproject.toml'
              - 'tox.ini'
              - '.github/workflows/ci.yml'
            docs:
              - 'docs/**'
              - 'README*.md'
              - 'CHANGELOG*.md'

      - name: Validate project structure
        run: |
          echo "‚úÖ Validating project structure..."
          test -f pyproject.toml || (echo "‚ùå pyproject.toml not found" && exit 1)
          test -d src/reqivo || (echo "‚ùå src/reqivo directory not found" && exit 1)
          test -d tests || (echo "‚ùå tests directory not found" && exit 1)
          echo "‚úÖ Project structure is valid"

  # Tests en m√∫ltiples versiones de Python
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-22.04
    permissions: {}
    needs: validate
    if: needs.validate.outputs.should-run-tests == 'true'
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4
      - name: Update system packages
        run: |
          sudo apt-get update || true
          sudo apt-get install -y software-properties-common || true

      - name: Setup Python Environment
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ matrix.python-version }}
          cache-key-suffix: tests
          install-tox: true

      - name: Run tests with coverage
        run: |
          echo "üß™ Running tests for Python ${{ matrix.python-version }}..."
          tox -e py

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage reports
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: |
            htmlcov/
            coverage.xml
          retention-days: 30
