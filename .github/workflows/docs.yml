name: Documentation

on:
  push:
    branches: [master]
    tags: [ '*' ]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'pyproject.toml'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [master]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'pyproject.toml'
      - '.github/workflows/docs.yml'
  workflow_dispatch:
  workflow_call:
    inputs:
      deploy:
        description: 'Deploy to GitHub Pages'
        required: false
        default: false
        type: boolean

env:
  PYTHONUNBUFFERED: 1
  FORCE_COLOR: 1

jobs:
  # Construcción de documentación
  docs-build:
    name: Build Documentation
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python Environment
        uses: ./.github/actions/setup-python
        with:
          python-version: '3.12'
          cache-key-suffix: docs-build
          install-tox: true

      - name: Build Sphinx documentation
        run: tox -e docs

      - name: Upload documentation artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html/

  # Deploy a GitHub Pages
  docs-deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-22.04
    needs: docs-build
    if: (github.event_name == 'workflow_dispatch') || (github.ref == 'refs/heads/master') || (inputs.deploy == true)
    timeout-minutes: 10
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
