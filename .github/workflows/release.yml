name: Release Pipeline

on:
  push:
    tags:
      - 'v*.*.*'

env:
  PYTHONUNBUFFERED: 1
  FORCE_COLOR: 1

jobs:
  # ValidaciÃ³n pre-release
  validate-release:
    name: Validate Release
    runs-on: ubuntu-22.04
    permissions: {}
    timeout-minutes: 10
    outputs:
      tag-name: ${{ steps.tag.outputs.tag }}
      version: ${{ steps.tag.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python Environment
        uses: ./.github/actions/setup-python
        with:
          python-version: '3.12'
          cache-key-suffix: validate-release

      - name: Validate tag format
        id: tag
        run: |
          TAG_NAME="${{ github.ref_name }}"
          echo "Validating tag: $TAG_NAME"

          if [[ ! "$TAG_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Tag format must be v*.*.* (e.g., v1.0.0)"
            exit 1
          fi

          VERSION=${TAG_NAME#v}
          echo "Tag format is valid: $TAG_NAME (version: $VERSION)"
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists in git history
        run: |
          if ! git tag --list | grep -q "^${{ steps.tag.outputs.tag }}$"; then
            echo "Tag ${{ steps.tag.outputs.tag }} not found in git history"
            exit 1
          fi
          echo "Tag exists in git history"

      - name: Verify version in source
        run: |
          SRC_VERSION=$(python -c "import sys; sys.path.append('src'); from reqivo.version import __version__; print(__version__)")
          echo "Version in src/reqivo/version.py: $SRC_VERSION"

          if [[ "$SRC_VERSION" != "${{ steps.tag.outputs.version }}" ]]; then
            echo "Version mismatch: tag=${{ steps.tag.outputs.version }}, src=$SRC_VERSION"
            exit 1
          fi
          echo "Version matches in source: $SRC_VERSION"

  # Quality checks antes del release
  pre-release-quality:
    name: Pre-Release Quality
    runs-on: ubuntu-22.04
    permissions: {}
    needs: validate-release
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python Environment
        uses: ./.github/actions/setup-python
        with:
          python-version: '3.12'
          cache-key-suffix: release-quality
          install-tox: true

      - name: Run lint checks
        run: tox -e lint

      - name: Run type checks
        run: tox -e typing

      - name: Run security scan
        uses: ./.github/actions/security-scan
        with:
          python-version: '3.12'
          source-path: 'src/'
          fail-on-error: 'true'
          upload-results: 'false'

  # Tests finales antes del release
  pre-release-tests:
    name: Pre-Release Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-22.04
    permissions: {}
    needs: validate-release
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13', '3.14']

    steps:
      - uses: actions/checkout@v4

      - name: Update system packages
        run: |
          sudo apt-get update || true
          sudo apt-get install -y software-properties-common || true

      - name: Setup Python Environment
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ matrix.python-version }}
          cache-key-suffix: release-tests
          install-tox: true

      - name: Run comprehensive tests
        run: |
          echo "Running comprehensive tests for release..."
          tox -e py

  # Build package
  build-package:
    name: Build Package
    runs-on: ubuntu-22.04
    permissions: {}
    needs: [validate-release, pre-release-quality, pre-release-tests]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python Environment
        uses: ./.github/actions/setup-python
        with:
          python-version: '3.12'
          cache-key-suffix: build

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build package
        run: |
          echo "Building package..."
          python -m build
          ls -lh dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-package
          path: dist/
          retention-days: 7

  # Publish to PyPI
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-22.04
    needs: build-package
    timeout-minutes: 10
    permissions:
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/project/reqivo/
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-package
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  # Deploy documentation (after PyPI publish)
  deploy-docs:
    name: Deploy Documentation
    needs: publish-pypi
    uses: ./.github/workflows/docs.yml
    permissions:
      contents: read
      pages: write
      id-token: write
