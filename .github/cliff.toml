[changelog]
header = "# Changelog\n\nAll notable changes to this project will be documented in this file.\n"
body = """
{% if version %}
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}
## [Unreleased]
{% endif %}
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | upper_first }}

{% for commit in commits %}
- {{ commit.message | trim }} ([{{ commit.id | truncate(length=7) }}](https://github.com/roldriel/reqivo/commit/{{ commit.id }}))
{% endfor %}

{% endfor %}
"""
trim = true
footer = ""

[git]
tag_pattern = "^v\\d+\\.\\d+\\.\\d+$"
ignore_tags = false
topo_order = false
filter_unconventional = false
date_order = true
sort_commits = "oldest"

[[commit_parsers]]
# Parse conventional commits
pattern = "^(\\w+)(\\(.+\\))?!?: (.+)$"
group = "$1"

[[commit_parsers]]
# Parse non-conventional commits
pattern = "^(.+)$"
group = "Other"

[commit_types]
feat = { group = "Features" }
fix = { group = "Bug Fixes" }
docs = { group = "Documentation" }
refactor = { group = "Refactoring" }
test = { group = "Tests" }
perf = { group = "Performance" }
ci = { group = "CI/CD" }
build = { group = "Build" }
chore = { group = "Chores" }
style = { group = "Style" }

[remote.github]
owner = "roldriel"
repo = "reqivo"
